<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color:#004d80;">
  <div class="container">
    <a class="navbar-brand text-white" href="/">Đại Học Phenikaa</a>
  </div>
</nav>

<div class="container" style="max-width:480px; margin-top:60px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">Đăng nhập</h4>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Tài khoản</label>
          <input id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" class="form-control" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary">Đăng nhập</button>
        </div>
      </form>

      <div class="mt-3 text-muted">
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
